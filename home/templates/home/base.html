{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bonnie Appleton | {% block page_title %}Web Developer{% endblock %}</title>

        <!--Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight|BioRhyme:200' rel='stylesheet' type='text/css'>
        
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/bonnie-appleton-favicon.ico' %}" />

        <!--Stylesheet-->
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
    </head>
    <body>
        
        {% block header %}
        <header class="header">
            <a class="link" href="{% url 'home' %}">
                <h1 class="title title--main">Bonnie Appleton</h1>
            </a>
            <nav class="header__nav header__nav--desktop">
                <a class="button button--yellow" href="{% url 'home' %}">About</a>
                <a class="button button--mint" href="https://bonniecodes.wordpress.com/">Blog</a>
                <a class="button button--red" href="{% url 'contact' %}#skills">Contact</a>
            </nav>
            <nav class="header__nav header__nav--mobile">
                <a id="menu-button" class="button button--mint" href="#">Menu</a>
                <div id="menu" class="header__nav__menu hidden">
                    <a class="button button--yellow" href="{% url 'home' %}">About</a>
                    <a class="button button--mint" href="https://bonniecodes.wordpress.com/">Blog</a>
                    <a class="button button--red" href="{% url 'contact' %}#skills">Contact</a>
                </div>
            </nav>
        </header>
        {% endblock %}
        
        {% block mainpage %}{% endblock %}
        
        <footer class="footer">
            <p>Copyright Bonnie Appleton 2020</p>
        </footer>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        {% block extrajs %}{% endblock %}
        
        <script>
            
            $('#menu-button').click(function(){
                $('#menu').toggleClass('hidden');
            });
            
            $('.accordion').click(function(e) {
                // Grab current anchor value
                var currentAttrValue = $(this).attr('data-accordion');
         
                if($(e.target).is('.active')) {
                    $(this).removeClass('active');
                    $(`#${currentAttrValue}`).slideUp(300).removeClass('open');
                    $(this).children('.accordion__close').css({'transform': 'rotate(0deg)'}, 300);
                } else {
                    // Add active class to section title
                    $(this).addClass('active');
                    // Open up the hidden content panel
                    $(`#${currentAttrValue}`).slideDown(300).addClass('open');
                    $(this).children('.accordion__close').css({'transform': 'rotate(45deg)'}, 300);
                }
                
                e.preventDefault();
            });
            
        
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-63313808-2', 'auto');
            ga('send', 'pageview');
            
            

        </script>
        
    </body>
</html>
