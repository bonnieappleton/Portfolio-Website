{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bonnie Appleton Portfolio</title>

        <!--Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight|BioRhyme:200' rel='stylesheet' type='text/css'>
        
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/bonnie-appleton-favicon.ico' %}" />

        <!--Stylesheet-->
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>
    <body>
        
        {% block header %}
        <header class="header">
            <h1 class="title title--main">Bonnie Appleton</h1>
            <nav class="header__nav header__nav--desktop">
                <a class="header__link header__link--about" href="#about">About</a>
                <a class="header__link header__link--portfolio" href="#portfolio">Portfolio</a>
                <a class="header__link header__link--skills" href="#skills">Skills</a>
            </nav>
            <nav class="header__nav header__nav--mobile">
                <a id="menu-button" class="header__link header__link--menu" href="#">Menu</a>
                <div id="menu" class="header__nav__menu hidden">
                    <a class="header__link header__link--about" href="#about">About</a>
                    <a class="header__link header__link--portfolio" href="#portfolio">Portfolio</a>
                    <a class="header__link header__link--skills" href="#skills">Skills</a>
                </div>
            </nav>
        </header>
        {% endblock %}
        
        {% block mainpage %}{% endblock %}
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script>
            $('#menu-button').click(function(){
                $('#menu').toggleClass('hidden');
            });
        
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-63313808-2', 'auto');
            ga('send', 'pageview');

        </script>
        
    </body>
</html>
